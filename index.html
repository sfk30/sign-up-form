<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="styles.css">
    <title>Sign up form</title>
</head>
<body>

   <div class="card-container">
    <img src="car.avif" alt="Porsche" class="card-img">
    <div class="card-body">
        <img src="odin.png" alt="carlogo" height="90" width="60">
        <h3>Excellence</h3>
    </div>
   </div>

   <div class="container">

    <div class="words">
        <h2 class="one">This is not a real online service! You know you need something like this in your life to help you realise your deepest dreams. Sign up now to get started.</h2>
        <h2 class="two">You <em>know</em> you want to.</h2>
    </div>

    <div class="wrapper">
        <h2 class="three">Let's do this!</h2>

        <form action="" method="get">
        <div class="form-items">
        <label for="fname">First Name<span class="mandatory"> *</span> 
        <input type="text" name="first-name" id="fname" required minlength="2" maxlength="15" placeholder="Jane" aria-required="true"></label>

        <label for="lname">Last Name<span class="mandatory"> *</span> 
        <input type="text" name="last-name" id="lname" required minlength="2" maxlength="20" placeholder="Doe" aria-required="true"></label>

        <label for="email">Email<span class="mandatory"> *</span> 
        <input type="email" name="email" id="email" required placeholder="email@email.com" aria-required="true"></label>

        <label for="phone-number">Phone number<span class="mandatory"> *</span> 
        <input type="tel" name="phone-number" id="phone-number" maxlength="11" placeholder="07123456789" required aria-required="true"></label>

        <label for="password">Password<span class="mandatory"> *</span> 
        <input type="password" name="password" id="password" required aria-required="true" placeholder="Enter your password"></label>

        <label for="confirm-password">Confirm Password<span class="mandatory"> *</span> 
        <input type="password" name="confirm-password" id="confirm-password" required aria-required="true" placeholder="Confirm your password"></label>
        <div id="error"></div>
        </div>

    </div>
    <button id="submit-btn" type="submit">Create Account</button>
    </form>
    <p class="final">Already have an account? <a href="">Log in</a></p>
   </div>
   <script src="script.js"></script>
</body>
</html>
